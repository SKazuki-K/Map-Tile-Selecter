<script>
init({
    mapOption: {
        maxZoom: 19,
        zoom: 7,
        center: [36, 138],
        preferCanvas: true
    },
    bounds: L.latLngBounds([
    [36, 138],
    [37, 139]
    ]),
    attribution: '<a href="https://www.geospatial.jp/ckan/dataset/shizuoka-2019-pointcloud/resource/d5e98a7b-f15c-45b0-bf40-0287f5b1de68">静岡県富士山南東部・伊豆東部点群データ:LP データ(静岡県／G空間情報センター)</a>',
    pbfOption: {
    url: "https://gic-shizuoka.s3-ap-northeast-1.amazonaws.com/2020/Vectortile/LP00/{z}/{x}/{y}.pbf",
    maxNativeZoom: 10,
    //minZoom: 10
    }
});
</script>
